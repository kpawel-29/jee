<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{sweterBean.sweterWithSize}" var="item">
				<f:facet name="header">#{msg.sweterAllLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.sweterName}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.sweterSize}</f:facet>
					<h:outputText value="#{item.size}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.sweterColor}</f:facet>
					<h:outputText value="#{item.color}" />
				</h:column>
			
				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{sweterBean.deleteSweter}" />
					<h:commandLink value=" Dodatki" action="#{sweterBean.showAddonDetails}"/>
				</h:column>

			</h:dataTable>
			<br />
			<br />
			<h:panelGrid columns="2">

				<h:outputText value="swetry z rozmiarem" />
				<h:inputText id="size" value="#{sweterBean.sweter.size}"
					required="#{true}" />
			</h:panelGrid>

			<h:commandButton value="WyÅ›lij" action="#{sweterBean.getSweterWithSize}" />
			
		</h:form>

	</ui:define>

</ui:composition>
