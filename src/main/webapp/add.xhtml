<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="addForm">
			
			<b><h:outputLabel>Dodaj sweter:</h:outputLabel></b>
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.sweterName}" />
				<h:inputText id="name" value="#{sweterBean.sweter.name}"
					required="#{true}" />

				<h:outputText value="#{msg.sweterSize}" />
				<rich:inputNumberSlider minValue="20"  maxValue="50" onmousemove="true" id="size" value="#{sweterBean.sweter.size}"/>
				
				<h:outputText value="#{msg.sweterColor}" />
				<h:inputText id="color" value="#{sweterBean.sweter.color}" />
	
				<h:commandButton value="#{msg.personFormOKButton}" action="#{sweterBean.addSweter}" />
				<h:commandButton value="Pokaż wszystkie" action="showSweter"/>
			</h:panelGrid>
			
			<br/><b><h:outputLabel>Dodaj osobę:</h:outputLabel></b>
			<h:panelGrid columns="2">
				<h:outputText value="Name" />
				<h:inputText id="name2" value="#{osobaBean.osoba.firstName}"
					required="#{true}" />
				<h:commandButton value="#{msg.personFormOKButton}"
				action="#{osobaBean.addOsoba}" />
				<h:commandButton value="Pokaż wszystkie" action="showOsoba"/>
			</h:panelGrid>
			
			<br/><b><h:outputLabel>Dodaj dodatek:</h:outputLabel></b>
			<h:panelGrid columns="2">
				<h:outputText value="Name" />
				<h:inputText id="name3" value="#{addonBean.addon.addonName}"
					required="#{true}" />
				<h:commandButton value="#{msg.personFormOKButton}"
				action="#{addonBean.addAddon}" />
				<h:commandButton value="Pokaż wszystkie" action="showAddon"/>
			</h:panelGrid>

			<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
